<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div id="top-right-controls">
        <div id="theme-toggle-container">
            <button id="theme-toggle"></button>
        </div>
        <div id="lang-toggle-container">
            <button id="lang-toggle">EN</button>
        </div>
    </div>
    <div id="main-content">
        <menu-recommender></menu-recommender>

        <section id="animal-face-test-service">
            <h2>AI 동물상 테스트</h2>
            <p>나의 얼굴은 어떤 동물을 닮았을까요? AI가 분석해드립니다!</p>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <button type="button" id="start-webcam-button">테스트 시작하기</button>
        </section>
    </div>
    <script src="main.js"></script>

    <!-- AI 모델 로드 (Teachable Machine) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL_TM = "https://teachablemachine.withgoogle.com/models/8imuPmC68/";
        let model, webcam, labelContainer, maxPredictions;

        async function initAnimalFaceTest() {
            const modelURL = URL_TM + "model.json";
            const metadataURL = URL_TM + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; 
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            
            document.getElementById("start-webcam-button").style.display = 'none';
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
                labelContainer.childNodes[i].innerHTML = `
                    <div class="result-bar-container">
                        <span class="result-label">${prediction[i].className}</span>
                        <div class="result-bar" style="width: ${prediction[i].probability * 100}%"></div>
                        <span class="result-value">${(prediction[i].probability * 100).toFixed(0)}%</span>
                    </div>
                `;
            }
        }

        document.getElementById("start-webcam-button").addEventListener('click', initAnimalFaceTest);
    </script>
</body>
</html>
